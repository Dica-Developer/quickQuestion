<!DOCTYPE html>
<html>
  <head>
    <title>Quick Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="../server.js"></script>
  </head>
<body>

<div data-role="page">

  <div data-role="content">
    <ul style="max-height: 300px; overflow:auto;" id="messagelist" data-role="listview" data-inset="true" data-filter="true"></ul>
    <textarea id="messageToSend" style="height:100px;"></textarea>
    <a href="#" id="sendMessage" data-role="button">Send</a>
    <div data-role="collapsible" data-iconpos="right" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
      <h4>Connected Clients</h4>
      <ul id="clientlist" data-role="listview" data-autodividers="true" data-inset="true" data-filter="true" data-role="collapsible"></ul>
    </div>
  </div>
  <div data-role="footer"> 
    <h4 id="message"></h4> 
  </div>
</div>
</body>
</html>
