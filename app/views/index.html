<!DOCTYPE html>
<html>
  <head>
    <title>Quick Question</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery-mobile/jquery.mobile-1.3.2.min.css" />
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/jquery.mobile-1.3.2.min.js"></script>
    <script src="../js/app.js"></script>
  </head>
<body>

<div id="page" data-role="page">
  <div id="content" data-role="content">
    <ul style="max-height: 300px; overflow:auto;" id="messagelist" data-role="listview" data-inset="true" data-filter="true"></ul>
    <textarea id="messageToSend" style="min-height:100px;"></textarea>
    <div style="max-height: 100px; overflow:auto;" id="filepreview">
      <div id="imagepreview"></div>
      <div id="otherpreview"></div>
    </div>
    <a href="#" id="sendMessage" data-role="button">Send</a>
    <div data-role="collapsible" data-iconpos="right" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
      <h4>Connected Clients</h4>
      <ul id="clientlist" data-role="listview" data-autodividers="true" data-inset="true" data-filter="true" data-role="collapsible"></ul>
    </div>
  </div>
  <div id="footer" data-role="footer"> 
    <h4 id="message"></h4> 
  </div>
    <div class="ui-popup-container ui-popup-hidden" id="confirmUpdate-popup">
        <div data-role="popup" id="confirmUpdate" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all ui-popup ui-body-c ui-overlay-shadow" aria-disabled="false" data-disabled="false" data-shadow="true" data-corners="true" data-transition="none" data-position-to="origin">
            <div data-role="header" data-theme="a" class="ui-corner-top ui-header ui-bar-a" role="banner">
                <h1 class="ui-title" role="heading" aria-level="1">Update</h1>
            </div>
            <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content ui-body-d" role="main">
                <h3 class="ui-title">An update is available.</h3>
                <p>Do you want to apply this update?</p>
                <a href="#" id="update-no" data-role="button" data-inline="true" data-rel="back" data-theme="c" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-btn-up-c ui-shadow ui-btn-corner-all ui-btn-inline"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">No</span></span></a>
                <a href="#" id="update-yes" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-btn-up-b ui-shadow ui-btn-corner-all ui-btn-inline"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Update</span></span></a>
            </div>
        </div>
    </div>
    <div class="ui-popup-container ui-popup-hidden" id="confirmRestart-popup">
        <div data-role="popup" id="confirmRestart" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all ui-popup ui-body-c ui-overlay-shadow" aria-disabled="false" data-disabled="false" data-shadow="true" data-corners="true" data-transition="none" data-position-to="origin">
            <div data-role="header" data-theme="a" class="ui-corner-top ui-header ui-bar-a" role="banner">
                <h1 class="ui-title" role="heading" aria-level="1">Restart</h1>
            </div>
            <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content ui-body-d" role="main">
                <h3 class="ui-title">The app needs to restart, to apply changes.</h3>
                <p>Do you want to restart now?</p>
                <a href="#" id="restart-no" data-role="button" data-inline="true" data-rel="back" data-theme="c" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-btn-up-c ui-shadow ui-btn-corner-all ui-btn-inline"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">No</span></span></a>
                <a href="#" id="restart-yes" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-btn-up-b ui-shadow ui-btn-corner-all ui-btn-inline"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Restart</span></span></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
